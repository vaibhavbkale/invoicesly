<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Invoice</title>

    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 30px;
            color: #000;
        }

        .print-btn {
            padding: 8px 18px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        @media print {
            .print-btn {
                display: none;
            }
        }

        .invoice-box {
            border: 1px solid #000;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .box {
            width: 48%;
            border: 1px solid #000;
            padding: 10px;
            font-size: 14px;
        }

        h2,
        h3 {
            margin: 5px 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }

        table th,
        table td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }

        .total-box {
            margin-top: 20px;
            width: 40%;
            float: right;
        }

        .total-box table td {
            font-size: 15px;
            font-weight: bold;
        }

        .signature {
            margin-top: 60px;
            text-align: right;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <button class="print-btn" onclick="window.print()">Print Invoice</button>

    <div class="invoice-box" id="invoiceContainer">
        Loading Invoice...
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const salesId = urlParams.get("id");

        if (!salesId) {
            document.getElementById("invoiceContainer").innerHTML = "<h3>Invalid invoice ID.</h3>";
        }

        fetch(`http://localhost:8080/api/sales/${salesId}`)
            .then(res => res.json())
            .then(data => renderInvoice(data))
            .catch(err => {
                document.getElementById("invoiceContainer").innerHTML =
                    "<h3>Error loading invoice</h3>";
            });

        function renderInvoice(invoice) {
            const items = JSON.parse(invoice.itemsJson);

            let itemsRows = "";
            items.forEach(item => {
                itemsRows += `
                <tr>
                    <td>${item.srNo}</td>
                    <td>${item.description}</td>
                    <td>${item.quantityKg}</td>
                    <td>${item.rate}</td>
                    <td>${item.nos}</td>
                    <td>${item.amount}</td>
                </tr>
            `;
            });

            document.getElementById("invoiceContainer").innerHTML = `
            <h2><strong>SALES INVOICE</strong></h2>
            <h3>Invoice No: ${invoice.invoiceNo} | Date: ${invoice.invoiceDate}</h3>

            <div class="row">
                <div class="box">
                    <strong>SUPPLIER DETAILS</strong><br>
                    ${invoice.supplierFirmName}<br>
                    ${invoice.supplierAddress}<br>
                    Contact: ${invoice.supplierContactNo}<br>
                    GSTIN: ${invoice.supplierGstin}
                </div>

                <div class="box">
                    <strong>CUSTOMER DETAILS</strong><br>
                    ${invoice.customerName}<br>
                    ${invoice.customerAddress}<br>
                    Contact: ${invoice.customerContactNo}<br>
                    GSTIN: ${invoice.customerGstin}
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Description</th>
                        <th>Qty (Kg)</th>
                        <th>Rate</th>
                        <th>Nos</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>${itemsRows}</tbody>
            </table>

            <div class="total-box">
                <table>
                    <tr>
                        <td>Total Amount:</td>
                        <td>₹ ${invoice.total}</td>
                    </tr>
                    <tr>
                        <td>Received:</td>
                        <td>₹ ${invoice.receivedAmount}</td>
                    </tr>
                    <tr>
                        <td>Pending:</td>
                        <td>₹ ${invoice.pendingAmount}</td>
                    </tr>
                </table>
            </div>

            <div style="clear: both;"></div>

            <p><strong>Amount in Words:</strong> ${invoice.amountInWords}</p>

            <div class="signature">
                <p><strong>Authorized Signature</strong></p>
                <p>_________________________</p>
            </div>
        `;
        }
    </script>

</body>

</html>
