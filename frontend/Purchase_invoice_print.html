<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Invoice • Print</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 30px;
            color: #000;
        }

        .print-btn {
            padding: 8px 18px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        @media print {
            .print-btn {
                display: none;
            }
        }

        .invoice-box {
            border: 1px solid #000;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .box {
            width: 48%;
            border: 1px solid #000;
            padding: 10px;
            font-size: 14px;
        }

        h2,
        h3 {
            margin: 5px 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }

        table th,
        table td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }

        .total-box {
            margin-top: 20px;
            width: 40%;
            float: right;
        }

        .total-box table td {
            font-size: 15px;
            font-weight: bold;
        }

        .signature {
            margin-top: 60px;
            text-align: right;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <button class="print-btn" onclick="window.print()">Print Invoice</button>
    <div class="invoice-box" id="invoiceContainer"> Loading invoice... </div>
    <script> // Get purchase ID from URL 
        const urlParams = new URLSearchParams(window.location.search);
        const purchaseId = urlParams.get("id");
        if (!purchaseId) { document.getElementById("invoiceContainer").innerHTML = "<h3>Invalid invoice ID.</h3>"; }
        // Fetch purchase invoice from API 
        fetch(`http://localhost:8080/api/purchases/${purchaseId}`).then(res =>
            res.json()).then(invoice => renderPurchaseInvoice(invoice)).catch(err => {
                console.error(err);
                document.getElementById("invoiceContainer").innerHTML = "<h3>Error loading invoice</h3>";
            });
        // Render purchase invoice 
        function renderPurchaseInvoice(invoice) {
            const items = invoice.items || []; let itemsRows = "";
            items.forEach((item, index) => {
                const amount =
                    (item.weightKg * item.pricePerKg) + item.weightCharges; itemsRows += ` <tr> <td>${index + 1}</td> 
         <td>${item.itemName}</td> <td>${item.weightKg}</td> <td>${item.pricePerKg}</td>
          <td>${item.gstPercent}</td> <td>${item.shortageKg}</td> <td>${item.chotariPercent}</td> 
          <td>${item.weightCharges}</td> <td>${amount}</td> </tr> `;
            });
            document.getElementById("invoiceContainer").innerHTML = ` <h2><strong>PURCHASE INVOICE</strong></h2> 
          <h3>Invoice No: ${invoice.invoiceNumber} | Date: ${invoice.invoiceDate}</h3> <div class="row"> 
          <div class="box"> <strong>SUPPLIER DETAILS</strong><br> ${invoice.supplierFirmOwnerName}<br> ${invoice.supplierAddress}<br> Contact: ${invoice.supplierMobile}<br> GSTIN: ${invoice.supplierGstin || '-'} </div> <div class="box"> <strong>COMPANY DETAILS</strong><br> [Your Company Name]<br> [Company Address]<br> Contact: [Company Mobile]<br> GSTIN: [Company GSTIN] </div> </div> <table> <thead> <tr> <th>Sr No</th> <th>Item Name</th> <th>Weight (Kg)</th> <th>Price/Kg</th> <th>GST %</th> <th>Shortage</th> 
          <th>Chotari %</th> <th>Weight Charges</th> <th>Amount</th> </tr> </thead> <tbody>${itemsRows}</tbody> 
          </table> <div class="total-box"> <table> <tr><td>SGST:</td><td>₹ ${invoice.sgst}</td></tr> 
          <tr><td>CGST:</td><td>₹ ${invoice.cgst}</td></tr>
           <tr><td>Weight Shortage Amount:</td><td>₹ ${invoice.weightShortageAmount}</td></tr>
            <tr><td>Chotari Amount:</td><td>₹ ${invoice.chotariAmount}</td></tr> 
            <tr><td>Weight Charges Deducted:</td><td>₹ ${invoice.weightChargesDeducted}</td></tr> 
            <tr><td>Net Total:</td><td>₹ ${invoice.finalNetTotal}</td></tr> </table> </div>
             <div style="clear: both;"></div> <p><strong>Amount in Words:</strong> ${invoice.amountInWords}</p>
              <div class="signature"> <p><strong>Authorized Signature</strong></p> <p>_________________________</p> 
              </div> `;
        } </script>


</body>

</html>
