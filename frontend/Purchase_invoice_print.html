<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Invoice • Print</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 30px;
            color: #000;
        }

        .print-btn {
            padding: 8px 18px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        @media print {
            .print-btn {
                display: none;
            }
        }

        .invoice-box {
            border: 1px solid #000;
            padding: 20px;
        }

        .row2 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .box {
            width: 48%;
            border: 1px solid #000;
            padding: 10px;
            font-size: 14px;
        }

        h2,
        h3 {
            margin: 5px 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }

        table th,
        table td {
            border: 1px solid #000;
            padding: 6px;
        }

        .total-box {
            margin-top: 20px;
            width: 45%;
            float: right;
        }

        .total-box table td {
            font-size: 15px;
            font-weight: bold;
        }

        .signature {
            margin-top: 60px;
            text-align: right;
            font-size: 15px;
        }
    </style>
</head>

<body>

<button class="print-btn" onclick="window.print()">Print Invoice</button>

<div class="invoice-box" id="invoiceContainer">Loading invoice...</div>

<script>

// Extract ID
const urlParams = new URLSearchParams(window.location.search);
const purchaseId = urlParams.get("id");

if (!purchaseId) {
    document.getElementById("invoiceContainer").innerHTML = "<h3>Invalid Invoice ID.</h3>";
}

// Load Company Details
let companyData = null;

function loadCompanyDetails() {
    return fetch("http://localhost:8080/api/companies")
        .then(res => res.json())
        .then(data => {
            companyData = data.length > 0 ? data[0] : null;
        });
}

// Convert Number → Words
function numberToWords(num) {
    const words = ["Zero","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten","Eleven",
                   "Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
    const tens = ["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];

    function convert(n) {
        if (n < 20) return words[n];
        if (n < 100) return tens[Math.floor(n/10)] + (n%10 === 0 ? "" : " " + words[n%10]);
        if (n < 1000) return words[Math.floor(n/100)] + " Hundred " + (n%100 === 0 ? "" : convert(n%100));
        if (n < 100000) return convert(Math.floor(n/1000)) + " Thousand " + (n%1000 === 0 ? "" : convert(n%1000));
        return n;
    }

    return convert(num) + " Only";
}

// Fetch Invoice + Company
Promise.all([
    loadCompanyDetails(),
    fetch(`http://localhost:8080/api/purchases/${purchaseId}`).then(res => res.json())
])
.then(([_, invoice]) => {
    renderPurchase(invoice);
})
.catch(err => {
    console.error(err);
    document.getElementById("invoiceContainer").innerHTML = "<h3>Error loading invoice</h3>";
});

// Render Invoice
function renderPurchase(invoice) {

    const items = invoice.items || [];
    let itemsRows = "";

    items.forEach((item, index) => {
        const amount = (item.weightKg - item.shortageKg) * item.pricePerKg;
        itemsRows += `
            <tr>
                <td>${index + 1}</td>
                <td>${item.itemName}</td>
                <td>${item.weightKg}</td>
                <td>${item.pricePerKg}</td>
                <td>${item.gstPercent}</td>
                <td>${item.shortageKg}</td>
                <td>${item.chotariPercent}</td>
                <td>${item.weightCharges}</td>
                <td>${amount.toFixed(2)}</td>
            </tr>
        `;
    });

    let companyHtml = `
        <strong>COMPANY DETAILS</strong><br>
        ${companyData.companyName}<br>
        ${companyData.address}<br>
        Mobile: ${companyData.mobile}<br>
        GSTIN: ${companyData.gstin}<br>
        Account No: ${companyData.accountnumber}<br>
        Account Holder: ${companyData.accountholdername}
    `;

    const words = numberToWords(Math.round(invoice.finalNetTotal));

    document.getElementById("invoiceContainer").innerHTML = `

        <h2><strong>PURCHASE INVOICE</strong></h2>
        <h3>Invoice No: ${invoice.invoiceNumber} | Date: ${invoice.invoiceDate}</h3>

        <div class="row2">

            <div class="box">
                <strong>SUPPLIER DETAILS</strong><br>
                ${invoice.supplierFirmOwnerName}<br>
                ${invoice.supplierAddress}<br>
                Mobile: ${invoice.supplierMobile}<br>
            </div>

            <div class="box">
                ${companyHtml}
            </div>

        </div>

        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Item</th>
                    <th>Weight</th>
                    <th>Price/Kg</th>
                    <th>GST%</th>
                    <th>Shortage</th>
                    <th>Chotari%</th>
                    <th>Weight Charges</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>${itemsRows}</tbody>
        </table>

        <div class="total-box">
            <table>
                <tr><td>SGST:</td><td>₹ ${invoice.sgst}</td></tr>
                <tr><td>CGST:</td><td>₹ ${invoice.cgst}</td></tr>
                <tr><td>Shortage Amount:</td><td>₹ ${invoice.weightShortageAmount}</td></tr>
                <tr><td>Chotari Amount:</td><td>₹ ${invoice.chotariAmount}</td></tr>
                <tr><td>Weight Charges Deducted:</td><td>₹ ${invoice.weightChargesDeducted}</td></tr>
                <tr><td>Net Total:</td><td>₹ ${invoice.finalNetTotal}</td></tr>
            </table>
        </div>

        <div style="clear: both;"></div><br>

        <p><strong>Amount in Words:</strong> ${words}</p>

        <div class="signature">
            <p><strong>Authorized Signature</strong></p>
            <p>______________________</p>
        </div>

    `;
}

</script>

</body>
</html>
