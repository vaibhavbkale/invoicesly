<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Settings – Invoicely</title>
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <a class="sidebar-brand" href="index.html">Invoicely</a>
        <ul class="sidebar-nav">
          <li class="sidebar-item"><a class="sidebar-link" href="index.html">Dashboard</a></li>
          <li class="sidebar-item"><a class="sidebar-link" href="invoices.html">Invoice List</a></li>
          <li class="sidebar-item"><a class="sidebar-link" href="create-Invoice.html">Create Invoice</a></li>
          <li class="sidebar-item active"><a class="sidebar-link" href="settings.html">Settings</a></li>
        </ul>
      </div>
    </nav>

    <div class="main">
      <main class="content">
        <div class="container-fluid p-0">
          <h1 class="h3 mb-3">Settings</h1>
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label>Company Name</label>
                  <input type="text" class="form-control" value="My Company">
                </div>
                <div class="mb-3">
                  <label>Default GST (%)</label>
                  <input type="number" class="form-control" value="18">
                </div>
                <div class="mb-3">
                  <label>Currency</label>
                  <select class="form-control">
                    <option selected>₹ (INR)</option>
                    <option>$ (USD)</option>
                  </select>
                </div>
                <button class="btn btn-primary">Save Settings</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
