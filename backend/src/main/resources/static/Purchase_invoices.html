<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invoicely • Purchase Invoice-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .sync-indicator { display: inline-flex; align-items: center; gap: .35rem; padding: .25rem .6rem; border-radius: 999px; font-size: .8rem; }
        .status-dot { width: .5rem; height: .5rem; border-radius: 999px; display: inline-block; }
        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }
        .pointer { cursor: pointer; }
        .table-small td, .table-small th { padding: .5rem .6rem; }
    </style>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="index.html"><span class="align-middle">INVOICELY</span></a>
            <ul class="sidebar-nav">
                <li class="sidebar-item"><a class="sidebar-link" href="index.html"><i class="align-middle" data-feather="sliders"></i><span>Dashboard</span></a></li>
                <li class="sidebar-item active"><a class="sidebar-link" href="invoices.html"><i class="align-middle" data-feather="file-text"></i><span>Invoice List</span></a></li>
                <li class="sidebar-item"><a class="sidebar-link" href="Purchase-Invoice.html"><i class="align-middle" data-feather="plus-circle"></i><span>Create Purchase Invoice</span></a></li>
                <li class="sidebar-item"><a class="sidebar-link" href="Sales-Invoice.html"><i class="align-middle" data-feather="plus-circle"></i><span>Create Sales Invoice</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle"><i class="hamburger align-self-center"></i></a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                        <span id="onlineBadge" class="sync-indicator bg-light border">
                            <span class="status-dot status-online" id="statusDot"></span>
                            <span id="onlineText">Online</span>
                        </span>
                    </li>
                    <li class="nav-item me-2">
                        <button id="syncNowBtn" class="btn btn-sm btn-primary">Sync Now</button>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h1 class="h3 mb-0"><strong>Invoice List</strong></h1>
                    <a href="Sales-Invoice.html" class="btn btn-success"><i data-feather="plus"></i> New Sales Invoice</a>
                </div>

                <!-- Search and Table -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Purchase Invoices</h5>
                        <small class="text-muted">Last Sync: <span id="lastSync">—</span></small>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input id="searchInput" type="text" class="form-control" placeholder="Search by Invoice No, Supplier, or Date" />
                            <button id="clearSearch" class="btn btn-outline-secondary">Clear</button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped align-middle" id="invoiceTable">
                                <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Date</th>
                                    <th>Supplier</th>
                                    <th>Total (₹)</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                                </thead>
                                <tbody id="invoiceTbody">
                                <tr><td colspan="6" class="text-center">Loading invoices...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/api/purchases"; // ✅ Uses getAll() from PurchaseController

    // Fetch all invoices and sort by date (latest first)
    async function fetchInvoices() {
        try {
            const response = await axios.get(API_URL);
            let invoices = response.data;

            // Sort by invoiceDate descending
            invoices.sort((a, b) => new Date(b.invoiceDate) - new Date(a.invoiceDate));

            renderInvoices(invoices);
            document.getElementById('lastSync').textContent = new Date().toLocaleString();
        } catch (error) {
            console.error("Error fetching invoices:", error);
            document.getElementById('invoiceTbody').innerHTML = `
                <tr><td colspan="6" class="text-danger text-center">Failed to load invoices.</td></tr>`;
        }
    }

    // Delete invoice
    async function deleteInvoice(id) {
        if (!confirm("Are you sure you want to delete this invoice?")) return;
        try {
            await axios.delete(`${API_URL}/${id}`);
            alert("Invoice deleted successfully!");
            fetchInvoices(); // refresh list
        } catch (error) {
            console.error("Error deleting invoice:", error);
            alert("Failed to delete invoice.");
        }
    }

    // Render invoice list
    function renderInvoices(invoices) {
        const tbody = document.getElementById('invoiceTbody');
        tbody.innerHTML = "";

        if (invoices.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No invoices found</td></tr>`;
            return;
        }

        invoices.forEach((inv, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${inv.invoiceDate || '-'}</td>
                    <td>${inv.supplierFirmName || '-'}</td>
                    <td class="text-end">₹${(inv.totalAmount || 0).toLocaleString('en-IN')}</td>
                    <td><span class="badge bg-success">Synced</span></td>
                    <td class="text-end">
                        <a href="Purchase-Invoice.html?id=${inv.id}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <button onclick="deleteInvoice(${inv.id})" class="btn btn-sm btn-outline-danger">Delete</button>
                    </td>
                </tr>`;
            tbody.insertAdjacentHTML('beforeend', row);
        });
    }

    // Search filter
    document.getElementById('searchInput').addEventListener('input', async (e) => {
        const query = e.target.value.toLowerCase();
        const res = await axios.get(API_URL);
        let filtered = res.data.filter(inv =>
            inv.supplierFirmName?.toLowerCase().includes(query) ||
            inv.invoiceNo?.toLowerCase().includes(query) ||
            inv.invoiceDate?.toLowerCase().includes(query)
        );

        filtered.sort((a, b) => new Date(b.invoiceDate) - new Date(a.invoiceDate));
        renderInvoices(filtered);
    });

    // Clear search
    document.getElementById('clearSearch').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        fetchInvoices();
    });

    // Sync Now Button
    document.getElementById('syncNowBtn').addEventListener('click', fetchInvoices);

    // Initial load
    document.addEventListener('DOMContentLoaded', fetchInvoices);
</script>
</body>
</html>
